<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<th:block th:fragment="menu">
    <form class="float-right" method="post" th:action="@{/logout}">
        <button class="btn btn-sm btn-link" type="submit">
            <span th:text="${#httpServletRequest.remoteUser}" />
            abmelden
        </button>
    </form>
    <a class="btn btn-sm btn-link float-right" sec:authorize="hasRole('ADMIN')" th:href="@{/users/}">Nutzerverwaltung</a>
</th:block>
</body>
</html>
