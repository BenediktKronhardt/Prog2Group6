<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <div class="my-4">
        <h1>Evaluationsbögen</h1>
    </div>

<!--In einer Liste die verschiedenen Evaluationsbögen anzeigen-->
    <ul class="list-unstyled">
        <li th:each="evaluationForm : ${evaluationForm}">
            <a th:href="${'/evaluationForms/' + evaluationForm.id}" th:text="${evaluationForm.name}"></a>
        </li>
    </ul>

<!--Neue Evaluationsbögen anlegen-->
    <form action="/evaluationForms" method="post" class="form-inline">
        <input name="name" type="text" placeholder="Name" class="form-control mr-2">
        <select>
<!--        Es werden alle Lectures angezeigt, welchen noch kein evaluationsBogen zugeordnet ist-->
            <option th:if="${lecture.evaluationForm==null}" th:each="lecture : ${lecture}" th:text="${lecture.name}"></option>
        </select>
        <input name="lecture_name" type="text" placeholder="Name Studienfach" class="form-control mr-2">
        <button type="submit" class="btn btn-primary">Anlegen</button>
    </form>

    <hr>
    <div>
    <h1>Studienfächer</h1>
    </div>

    <!--In einer Liste die verschiedenen Lectures anzeigen-->
    <ul class="list-unstyled">
        <li th:each="lecture : ${lecture}">
            <p th:text="${lecture.name}"></p>
        </li>
    </ul>

</div>
</body>
</html>
